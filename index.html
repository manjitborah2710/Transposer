<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="css/custom_css.css"/>
        <link rel="icon" href="images/logo.png"/>
        <title>TransposeR</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h2>TransposeR</h2>
                <kbd>Manjit Borah</kbd>
                <a href="https://github.com/manjitborah2710/Transposer" target="_blank" class="btn btn-link">View Code</a>
            </div>
            <div>
                <form id="form1" class="form-inline">
                    <span class="m-2 p-1"><span class="org">Original</span> key : </span>
                    <select class="custom-select" id="org_key" required>
                        <option value="">Choose key...</option>
                        <option value="0">A</option>
                        <option value="1">A#</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">C#</option>
                        <option value="5">D</option>
                        <option value="6">D#</option>
                        <option value="7">E</option>
                        <option value="8">F</option>
                        <option value="9">F#</option>
                        <option value="10">G</option>
                        <option value="11">G#</option>
                    </select>

                    <span class="m-2 p-1">Select scale : </span>
                    <select class="custom-select" id="type" required>
                        <option value="">Choose type...</option>
                        <option value="0">major</option>
                        <option value="1">minor</option>
                    </select>

                    <span class="m-2 p-1"><span class="fin">New</span> key : </span>
                    <select class="custom-select" id="fin_key" required>
                        <option value="">Choose key...</option>
                        <option value="0">A</option>
                        <option value="1">A#</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">C#</option>
                        <option value="5">D</option>
                        <option value="6">D#</option>
                        <option value="7">E</option>
                        <option value="8">F</option>
                        <option value="9">F#</option>
                        <option value="10">G</option>
                        <option value="11">G#</option>
                        <option value="12" id="rm">Relative Minor/Major</option>
                    </select>
                </form>
                <div class="text-center m-2">
                    <button class="btn btn-outline-primary" id="convert-btn">Convert</button>
                    <p id="res-p" class="mt-4"></p>
                    <hr>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/custom_js.js"></script>
        <script type="text/javascript">
            $(document).on('change',"#type",()=>{
                $txt="Minor";
                if($("#type").val()=='1') $txt="Major";
                $("#rm").text("Relative "+$txt);
            });
        </script>
    </body>
</html>
