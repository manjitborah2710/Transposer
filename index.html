<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="css/custom_css.css"/>
        <link rel="icon" href="images/logo.png"/>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h2>TransposeR</h2>
                <kbd>Manjit Borah</kbd>
                <a href="https://github.com/manjitborah2710/Transposer" target="_blank" class="btn btn-link">View Code</a>
            </div>
            <div>
                <form id="form1" class="form-inline">
                    <span class="m-2 p-1">Chord in <span class="org">original</span> key : </span>
                    <select class="custom-select" id="org_key">
                        <option value="">Choose chord...</option>
                        <option value="0">A</option>
                        <option value="1">A#</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">C#</option>
                        <option value="5">D</option>
                        <option value="6">D#</option>
                        <option value="7">E</option>
                        <option value="8">F</option>
                        <option value="9">F#</option>
                        <option value="10">G</option>
                        <option value="11">G#</option>
                    </select>

                    <span class="m-2 p-1">Chord in <span class="fin">resultant</span> key : </span>
                    <select class="custom-select" id="fin_key">
                        <option value="">Choose chord...</option>
                        <option value="0">A</option>
                        <option value="1">A#</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">C#</option>
                        <option value="5">D</option>
                        <option value="6">D#</option>
                        <option value="7">E</option>
                        <option value="8">F</option>
                        <option value="9">F#</option>
                        <option value="10">G</option>
                        <option value="11">G#</option>
                    </select>
                </form>
                <div class="text-center m-2">
                    <button class="btn btn-outline-primary" id="convert-btn">Convert</button>
                    <p id="res-p" class="mt-4"></p>
                    <hr>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/custom_js.js"></script>
    </body>
</html>
